version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: utukapinda_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: utukapinda
      POSTGRES_PASSWORD: utukapinda123
      POSTGRES_DB: utukapinda_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: utukapinda_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: